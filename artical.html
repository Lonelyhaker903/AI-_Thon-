<!DOCTYPE html>
<html>
<head>
    <title>Articles Page</title>
    <style>
        /* Add some basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .article {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn-container {
            text-align: center;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="article">
        <h2>Article Title 1</h2>
        <p>This is the content of the first article. You can add more text here.</p>
        <div class="btn-container">
            <button class="btn">Read More</button>
            <button class="btn">Share</button>
        </div>
    </div>
    
    <div class="article">
        <h2>Article Title 2</h2>
        <p>This is the content of the second article. You can add more text here.</p>
        <div class="btn-container">
            <button class="btn">Read More</button>
            <button class="btn">Share</button>
        </div>
    </div>
</body>
</html>
